<header class="bg-transparent p-8">
  <div class="container lg:mx-auto flex justify-between items-center lg:flex-row flex-col">

    <div class="flex items-center ">
      <a [routerLink]="['/home']" class="text-2xl lg:text-4xl text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-pink-950 font-bold">
        {{title}}</a>
    </div>

    <div class="flex flex-row mt-4">
      <div class="flex items-center">
        <div class="flex items-center">
          <div class="relative">
            <input
              type="text"
              placeholder="Search..."
              [(ngModel)]="searchTerm"
              class="w-40 pl-8 p-2 mx-2 bg-gray-100 lg:w-96 text-xs lg:text-base lg:mx-4 lg:px-8 lg:py-2 lg:rounded-2xl lg:border lg:border-gray-300 lg:focus:outline-none lg:focus:ring-2
                   lg:focus:ring-red-300 lg:focus:border-transparent
              rounded-2xl border border-gray-300 focus:outline-none focus:ring-2
                   focus:ring-red-300 focus:border-transparent"
              (focus)="onFocus()"
              (blur)="onBlur()"
            >

            <div class="absolute top-0 flex items-center h-full mx-4">
              <svg [class.hidden]="isInputFocused" class="w-4 h-4 text-green-300 lg:m-2 lg:w-6 lg:h-6" viewBox="0 0 24 24" fill="none">
                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center">
        <div class="ml-4 bg-green-300 rounded-2xl p-2">
          <button class="flex items-center text-gray-600 focus:outline-none">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
              <path d="M12 4V20M20 12L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <p class="ml-2 text-xs lg:text-base">Create Task</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
