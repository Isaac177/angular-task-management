<div *ngIf="showConfirmDelete" class="modal-background lg:fixed lg:inset-0 lg:bg-black lg:bg-opacity-50 flex justify-center items-center">
  <div class="modal-content p-4 bg-white rounded-lg w-full lg:w-auto max-w-4xl">
    <h1 class="text-2xl font-bold">Are you sure you want to delete this task?</h1>
    <div class="flex mt-4 items-center justify-center">
      <button (click)="closeConfirmDelete()" class="btn btn-secondary mr-2">Cancel</button>
      <button (click)="confirmDelete()" class="btn btn-primary">Delete</button>
    </div>
  </div>
</div>
