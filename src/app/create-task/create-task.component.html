<div class="modal-background lg:fixed lg:inset-0 lg:bg-black lg:bg-opacity-50 flex justify-center items-center" *ngIf="showCreateTask">
  <div class="modal-content p-4 bg-white rounded-lg w-full lg:w-auto max-w-4xl">
    <h2 class="text-lg font-bold mb-4">Create New Task</h2>
    <div class="flex flex-col">
      <label class="label">
        <span class="label-text mt-4">Title</span>
      </label>
      <input type="text" [(ngModel)]="newTask.title"
             class="input input-bordered"
             placeholder="Title" required>

      <label class="label">
        <span class="label-text lg:mt-4 mt-2">Description</span>
      </label>
      <textarea [(ngModel)]="newTask.description"
                class="textarea textarea-bordered h-24"
                placeholder="Description" required>
      </textarea>
    </div>
    <div class="flex lg:flex-row flex-col flex-wrap gap-4">
      <div class="flex flex-col">
      <label class="label">
        <span class="label-text lg:mt-4 mt-2">Status</span>
      </label>
      <input type="text" [(ngModel)]="newTask.status"
             class="input input-bordered"
             placeholder="Status" required>
      </div>

      <div class="flex flex-col">
      <label class="label">
        <span class="label-text lg:mt-4 mt-2">Priority</span>
      </label>
      <input type="text" [(ngModel)]="newTask.priority"
             class="input input-bordered"
             placeholder="Priority" required>
      </div>

      <div class="flex flex-col">
      <label class="label">
        <span class="label-text lg:mt-4 mt-2">Effort</span>
      </label>
      <input type="number" [(ngModel)]="newTask.effort"
             class="input input-bordered"
             placeholder="Effort" required min="1">
      </div>

      <div class="flex flex-col">
      <label class="label">
        <span class="label-text lg:mt-4 mt-2">Due Date</span>
      </label>
      <input type="date" [(ngModel)]="newTask.dueDate"
             class="input input-bordered"
             placeholder="Due Date" required>
      </div>

      <div class="flex flex-col">
      <label class="label">
        <span class="label-text lg:mt-4 mt-2">Assignee</span>
      </label>
      <input type="text" [(ngModel)]="newTask.assignedTo"
             class="input input-bordered"
             placeholder="Assignee" required>
      </div>

      <div class="flex flex-col">
      <label class="label">
        <span class="label-text lg:mt-4 mt-2">Category</span>
      </label>
      <input type="text" [(ngModel)]="newTask.category"
             class="input input-bordered"
             placeholder="Category" required>
      </div>
    </div>
    <div class="flex flex-row justify-between items-center mt-4">
      <button (click)="submitTask()" class="btn btn-outline btn-info rounded mt-4">Create Task</button>
      <button (click)="closeCreateTask()" class="btn btn-outline btn-error rounded mt-4">Close</button>
    </div>
  </div>
</div>
